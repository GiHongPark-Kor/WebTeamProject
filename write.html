<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="write.css" />
    <title>오늘 뭐 입지?</title>
  </head>
  <body>
    <header>
      <div class="header__loginJoin-wrapper">
        <div class="header__login header__loginJoin">로그인</div>
        <div class="header__loginJoin">|</div>
        <div class="header__join header__loginJoin">회원가입</div>
      </div>
      <div class="header__title">오늘 뭐 입지?</div>
    </header>
    <main>
      <section class="main__write-section">
        <div class="main__section-title">글쓰기</div>
        <div class="main__write-wrapper">
          <div class="main__write-title">
            <label>제목</label>
            <input
              type="text"
              class="form-control"
              placeholder="제목을 입력해주세요"
              id="title"
              name="title"
            />
          </div>
          <div class="main__write-image">
            <label>사진</label>
            <input type="file" class="form-control" id="image" name="image" />
          </div>
          <div class="main__write-text">
            <label>본문</label>
            <textarea
              rows="5"
              class="form-control"
              id="body"
              name="body"
            ></textarea>
          </div>
        </div>
        <div class="main__write-uploadBtn">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">
            보내기
          </button>
        </div>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2021-오늘 뭐 입지?, Inc. &middot;
        <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
      </p>
      <p class="float-end"><a href="#">Back to top</a></p>
    </footer>
  </body>
</html>
