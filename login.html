<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>오늘 뭐 입지?</title>
  </head>
  <body>
    <header>
      <div class="header__loginJoin-wrapper">
        <div class="header__login header__loginJoin">로그인</div>
        <div class="header__loginJoin">|</div>
        <div class="header__join header__loginJoin">회원가입</div>
      </div>
      <div class="header__title">오늘 뭐 입지?</div>
    </header>

    <main>
      <section class="main__login-section">
        <div class="main__section-title">로그인</div>
        <form action="" method="POST" class="main__register-wrapper">
          <div class="control-group">
            <div class="form-group">
              <label>ID</label>
              <input
                type="text"
                class="form-control"
                placeholder="ID를 입력하세요"
                id="username"
                name="username"
              />
            </div>
          </div>
          <div class="control-group">
            <div class="form-group">
              <label>비밀번호</label>
              <input
                type="password"
                class="form-control"
                placeholder="비밀번호를 입력하세요"
                id="password"
                name="password"
              />
            </div>
          </div>
          <div class="form-group btn">
            <button
              type="submit"
              class="btn btn-primary"
              id="sendMessageButton"
            >
              로그인
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2021-오늘 뭐 입지?, Inc. &middot;
        <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
      </p>
      <p class="float-end"><a href="#">Back to top</a></p>
    </footer>
  </body>
</html>
